<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>Block Section Tag</h1>
        <!-- div(Division) :
                클라이언트(브라우저)에서 보여질 블록 영역을 지정하기 위한 태그.
                컨텐트들의 스타일 속성을 설정하기 위해서 많이 사용.
         -->
        <div style="border: 2px solid black; margin: 16px; padding: 16px; background-color: aqua; color: red; font-weight: bold">Division 1</div>
        <div>Division 2</div>
        <div>
            <!-- p(paragraph): 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 태그. -->
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </div>
        
        <hr /> <!-- horizontal ruler. 가로선. -->
        
        <h1>Inline Section Tag</h1>
        <div>
            <span style="color: red; font-weight: bold; ">inline</span>
            요소가 들어갈 영역을 지정하기 위한 태그.
            <br />
            <strong> <!-- strong : 강조. 일정 영역만 bold폰트로 보여준다. -->
                <em>inline</em> <!-- emphasize : 강조. -->
                <!-- em을 안사용하고 font-style: italic으로 설정하면 바꿀 수 있음.
                     em은 일정부분만 사용할 수 도 있다.
                 -->
            </strong>
            요소들의 스타일을 설정하기 위해서 주로 사용.
            <!-- 따로 강조해서 사용하는 이유 
            - 검색엔진이 강조를 해주면 중요하다고 생각을 한다.(style태그는 중요하게 생각안함)
            - 음성인식을 할때 특별한 태그를 사용하면 음성인식이 중요하다고 나온다.
             -->
        </div>
    </body>
</html>
