<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute)
             - scr(source) : 이미지가 저장된 경로와 파일 이름.
             - alt(alternative) : 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
         -->
        <img src="images/502-800x600.jpg" alt="숲"/>
        <img src="images/525-800x600.jpg" alt="사막"/>
        <!-- src : 이미지 소스 -->
        
        <img src="https://picsum.photos/300" alt="Lorem Picsum" />
        
        <h2>이미지 링크</h2>
        <!-- 다음 로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크 -->
        <a href = "http://daum.net">
            <img src="images/20200723055344399.png" alt ="다음" width="300" />
        </a>
        <a href = "http://naver.com">
            <img src="images/naver.gif" alt ="네이버" width="300" />
        </a>
        
        
    </body>
</html>
